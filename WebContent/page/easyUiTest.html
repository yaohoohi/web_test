<script type="text/javascript">

	$(function() {
		/*  $.messager.alert('消息头', '内容正在传输中……', 'info');  */
		$("#mypanel").window({

		$.extend($.fn.validatebox.defaults.rules, {
			made : {
				validator : function(value) {
					if (value == '我是sb') {
						return true;
					} else {
						return false;
					}
				},
				message : '自我认识不清楚！！！，再重新思考一下！'
			}
		});

		$.fn.datebox.defaults.formatter = function(date) {
			var y = date.getFullYear();
			var m = date.getMonth() + 1;
			var d = date.getDate();
			return y + "-" + (m < 10 ? ('0' + m) : m) + "-"
					+ (d < 10 ? ('0' + d) : d);
		}

		$("#ab").validatebox({
			required : true,
			validType : "made",
			missingMessage : "你是sb吗"

		});

		$("#nn").numberbox({
			required : true,
			mix : 0,
			max : 100,
			missingMessage : "必输项"
		});

		$("#sr").datebox({
			required : true,
		});

		}) */
	})

	var Datepick1 = function() {
		WdatePicker({
			dateFmt:'yyyyMMdd',
			lang :'zh-cn',

	}
</script>
